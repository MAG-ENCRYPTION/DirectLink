{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>DIRECT LINK Login / Sign in</title>
	<link rel="stylesheet" href="{% static 'css/reload.css' %} ">

</head>

<body>
	<!-- partial:index.partial.html -->
	<!DOCTYPE html>
	<html>

	<head>
		<title>Identifation</title>
        <link rel="stylesheet" href="{% static 'css/reload.css' %}">
		<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
	</head>

	<body>

		<div class="main">
			<input type="checkbox" id="chk" aria-hidden="true">
			<img src="{% static 'img/logo.png' %}" id="logo">
			<div class="signup">
                {% csrf_token %}
				<form method="post">
                    {% csrf_token %}
					<label for="chk" aria-hidden="true" class="question">Welcome "Username" </label>
					<label class="demande"> Please Enter your new password and don't forget it aigain !</label>
					<input type="password" name="pswd" placeholder="Password" required id="pswd">
					<input type="password" name="confpwd" placeholder="Confirm Password" required id="confpwd">
					<button type="submit" id="submitbtn"><a href="{% url 'index' %}"></a> Send </button>
				</form>
			</div>
		</div>
	</body>

	</html>
	<!-- partial -->

</body>

</html>
