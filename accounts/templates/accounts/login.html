{% extends 'accounts/index.html' %}

{% block title %}Login{% endblock title %}

{% block content %}
  <h2>Login</h2>
  {% if error %}
    <div class="alert alert-danger">{{ error }}</div>
  {% endif %}
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
	<br>
	<a href="{% url 'password_reset' %}">Forgotten password ?</a>
  </form>
{% endblock content %}
