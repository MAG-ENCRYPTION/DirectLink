{% extends 'accounts/index.html' %}

{% block title %}Reset password{% endblock title %}

{% block content %}
  <h2>Forgotten password</h2>
  {% if error_message %}
    <p class="text-danger">{{ error_message }}</p>
  {% endif %}
  <form method="post">
    {% csrf_token %}
    <div class="form-group">
      <label for="username">User name</label>
      <input type="text" class="form-control" id="username" name="username" required>
    </div>
    <div class="form-group">
      <label for="security_question_1">{{ user.security_question_1 }}</label>
      <input type="text" class="form-control" id="security_answer_1" name="security_answer_1" required>
    </div>
    <div class="form-group">
      <label for="security_question_2">{{ user.security_question_2 }}</label>
      <input type="text" class="form-control" id="security_answer_2" name="security_answer_2" required>
    </div>
    <button type="submit" class="btn btn-primary">Send</button>
	<br>
	<a href="{% url 'signup' %}">Sign up</a>
  </form>
{% endblock content %}
